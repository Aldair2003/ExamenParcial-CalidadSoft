{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Lista de Doctores</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'core/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <a href="{% url 'home' %}" class="btn btn-primary mb-3">Regresar</a>
        <h1 class="text-center">Doctores</h1>
        {% for doctor in doctores %}
            <div class="alert alert-info d-flex justify-content-between align-items-center" role="alert">
                <span>{{ doctor.nombre }} - {{ doctor.especialidad }}</span>
                <span>
                    <a href="{% url 'editar_doctor' doctor.pk %}" class="btn btn-warning btn-sm">Editar</a>
                    <form action="{% url 'eliminar_doctor' doctor.pk %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                </span>
            </div>
        {% endfor %}
        <a href="{% url 'nuevo_doctor' %}" class="btn btn-success">Agregar Doctor</a>
    </div>
</body>
</html>
